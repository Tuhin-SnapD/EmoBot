<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emotion Detection Chatbot</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #f5f5f5;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .main-container {
      display: flex;
      gap: 20px;
      max-width: 1000px;
      width: 100%;
    }

    .chat-container {
      flex: 1;
      max-width: 500px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: #667eea;
      color: white;
      padding: 16px 20px;
      text-align: center;
    }

    .chat-header h3 {
      margin: 0;
      font-size: 18px;
      font-weight: 500;
    }

    .chat-box {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
      max-height: 500px;
      background: #fafafa;
    }

    .chat-bubble {
      padding: 10px 14px;
      border-radius: 8px;
      margin: 8px 0;
      max-width: 80%;
      word-wrap: break-word;
    }

    .user {
      background: #667eea;
      color: white;
      margin-left: auto;
    }

    .bot {
      background: white;
      color: #333;
      margin-right: auto;
      border: 1px solid #e0e0e0;
    }

    .emotion-tag {
      font-size: 0.85em;
      color: #666;
      margin-top: 6px;
      padding-top: 6px;
      border-top: 1px solid #e0e0e0;
    }

    .input-group {
      border-top: 1px solid #e0e0e0;
      background-color: white;
      display: flex;
    }

    #voiceBtn {
      border-radius: 0;
      font-size: 18px;
      padding: 15px 20px;
    }

    #voiceBtn.recording {
      background: #dc3545;
      border-color: #dc3545;
      color: white;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.6;
      }
    }

    .reaction-container {
      display: flex;
      gap: 5px;
      margin-top: 8px;
      padding-top: 5px;
      border-top: 1px dashed rgba(255,255,255,0.3);
    }

    .reaction-btn {
      cursor: pointer;
      font-size: 1.2em;
      padding: 3px 6px;
      border-radius: 8px;
      transition: all 0.2s ease;
      opacity: 0.7;
    }

    .reaction-btn:hover {
      opacity: 1;
      background: rgba(255,255,255,0.2);
      transform: scale(1.2);
    }

    .reaction-btn.active {
      opacity: 1;
      background: rgba(255,255,255,0.3);
      transform: scale(1.3);
    }

    .chat-bubble.reacted {
      border-left: 3px solid #667eea;
    }

    .form-control {
      border: none;
      padding: 14px;
      font-size: 14px;
      flex: 1;
    }

    .form-control:focus {
      outline: none;
      box-shadow: none;
    }

    .btn {
      border-radius: 0;
      padding: 14px 24px;
      font-weight: 500;
    }

    .btn-primary {
      background: #667eea;
      border: none;
      color: white;
    }

    .btn-primary:hover {
      background: #5568d3;
    }

    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .action-buttons {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
      display: flex;
      gap: 8px;
    }

    .btn-secondary {
      background: #6c757d;
      border: none;
      color: white;
      padding: 8px 16px;
      font-size: 14px;
    }

    .btn-secondary:hover {
      background: #5a6268;
    }

    .stats-panel {
      flex: 1;
      max-width: 400px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
      display: none;
      max-height: 600px;
      overflow-y: auto;
    }

    .stats-panel h4 {
      color: #333;
      margin-bottom: 16px;
      font-size: 16px;
      font-weight: 500;
    }

    .stats-content {
      color: #333;
    }

    .emotion-bars {
      margin: 12px 0;
    }

    .emotion-bar-item {
      margin: 10px 0;
    }

    .emotion-bar-item span {
      font-size: 14px;
      display: block;
      margin-bottom: 4px;
    }

    .progress {
      border-radius: 4px;
      overflow: hidden;
      height: 24px;
    }

    .progress-bar {
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #333;
    }

    .timeline-item {
      padding: 10px;
      margin: 8px 0;
      border-left: 3px solid #667eea;
      background: #f8f9fa;
      border-radius: 4px;
    }

    .timeline-text {
      font-size: 13px;
      color: #333;
      margin-bottom: 4px;
    }

    .timeline-emotion {
      font-size: 12px;
      font-weight: 500;
      color: #667eea;
    }

    body.dark-theme {
      background: #1a1a1a;
    }

    body.dark-theme .chat-container,
    body.dark-theme .stats-panel {
      background: #2d2d2d;
      color: #e0e0e0;
    }

    body.dark-theme .chat-header {
      background: #5568d3;
    }

    body.dark-theme .chat-box {
      background: #252525;
    }

    body.dark-theme .bot {
      background: #2d2d2d;
      color: #e0e0e0;
      border: 1px solid #444;
    }

    body.dark-theme .input-group {
      background-color: #2d2d2d;
      border-top: 1px solid #444;
    }

    body.dark-theme .stats-content,
    body.dark-theme .timeline-text {
      color: #e0e0e0;
    }

    body.dark-theme .timeline-item {
      background: #252525;
    }

    @media (max-width: 768px) {
      .main-container {
        flex-direction: column;
      }
      
      .stats-panel {
        max-width: 100%;
      }
      
      .chat-container {
        max-width: 100%;
      }

      .action-buttons {
        position: relative;
        top: 0;
        right: 0;
        margin-bottom: 16px;
      }
    }
  </style>
</head>

<body>
  <div class="action-buttons">
    <button class="btn btn-secondary" id="statsBtn">Stats</button>
    <button class="btn btn-secondary" id="historyBtn">History</button>
    <button class="btn btn-secondary" id="exportBtn">Export</button>
    <button class="btn btn-secondary" id="themeBtn">Dark</button>
  </div>

  <div class="main-container">
    <div class="chat-container">
      <div class="chat-header">
        <h3>Emotion Detection Chatbot</h3>
      </div>
      
      <div class="chat-box" id="chatBox">
        <div class="chat-bubble bot">
          Hello! I'm your Emotion Detection Bot. How are you feeling today?
        </div>
      </div>

      <div class="input-group">
        <button class="btn btn-outline-secondary" id="voiceBtn" title="Voice Input">
          ðŸŽ¤
        </button>
        <input 
          type="text" 
          id="userInput" 
          class="form-control" 
          placeholder="Type your message..." 
          autocomplete="off"
          autofocus
        >
        <button class="btn btn-primary" id="sendBtn">Send</button>
      </div>
    </div>

    <div class="stats-panel" id="statsPanel">
      <h4>Emotion Statistics</h4>
      <div class="stats-content">
        <p>Start chatting to see statistics.</p>
      </div>
    </div>

    <div class="stats-panel" id="historyPanel">
      <h4>Conversation Timeline</h4>
      <div class="stats-content" id="historyContent">
        <p>Start chatting to see history.</p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
